name: CI 

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  audit:
    runs-on: ubuntu-latest
     
    steps:
      - uses: actions/checkoout@v3
      - name: inspect
        run: |
          ls -al 
          echo Hola 
          whoami
          pwd
          node -v
          docker version
          docker compose version

